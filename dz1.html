<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктів</title>
    <style>
        
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px; 
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
 
    <div class="product">
        <i class="fas fa-pepper-hot"></i>
        <p>Перець</p>
    </div>

    <div class="product">
        <i class="fas fa-apple-alt"></i>
        <p>Яблуко</p>
    </div>

    <div class="product">
        <i class="fas fa-cheese"></i>
        <p>Сир</p>
    </div>

    <div class="product">
        <i class="fas fa-corn"></i>
        <p>Кукурудза</p>
    </div>

    <div class="product">
        <i class="fas fa-mushroom"></i>
        <p>Гриби</p>
    </div>

    <div class="product">
        <i class="fas fa-garlic"></i>
        <p>Часник</p>
    </div>

    <div class="product">
        <i class="fas fa-fish"></i>
        <p>Риба</p>
    </div>

    <div class="product">
        <i class="fas fa-egg"></i>
        <p>Яйця</p>
    </div>

    <div class="product">
        <i class="fas fa-leaf"></i>
        <p>Коріандр</p>
    </div>
    <p style="text-align: center;">that’s all</p>
</body>
</html>
